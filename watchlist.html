<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--header-->
    <header>
        <div class="width-container header">
            <h1>My Watchlist</h1>
            <button class="movies-btn"><a href="index.html">Search for movies</a></button>
        </div>
    </header>
    <main>
        <!--watchlist-->
        <section class="watchlist-notification">
            <h2 class="remove-notification">"Movie Title" has been removed from your watchlist</h2>
        </section>
        <section class="watchlist-section width-container">
            <!-- javascript populated content -->
        </section>
        <!--empty watchlist-->
        <section class="empty-watchlist width-container">
            <h2>Your watchlist is looking a little empty...</h2>
            <button class="movies-btn">
                <img src="images/plus-icon.png" alt="white circle with a plus sign in the middle">
                <a href="index.html">Let's add some movies!</a> 
            </button>
        </section>
    </main>
    
    <script src="watchlist.js"></script>
</body>
</html>
